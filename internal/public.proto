syntax = "proto3";

package internal;

message Bitmap {
	repeated uint64 Bits = 1;
	repeated string Keys = 3;
	repeated Attr Attrs = 2;
}

message Pair {
	uint64 ID = 1;
	string Key = 3;
	uint64 Count = 2;
}

message SumCount {
	int64 Sum = 1;
	int64 Count = 2;
}

message Bit {
	uint64 RowID = 1;
	uint64 ColumnID = 2;
	int64 Timestamp = 3;
}

message ColumnAttrSet {
	uint64 ID = 1;
	string Key = 3;
	repeated Attr Attrs = 2;
}

message Attr {
	string Key = 1;
	uint64 Type = 2;
	string StringValue = 3;
	int64 IntValue = 4;
	bool BoolValue = 5;
	double FloatValue = 6;
}

message AttrMap {
    repeated Attr Attrs = 1;
}

message QueryRequest {
	string Query = 1;
	repeated uint64 Slices = 2;
	bool ColumnAttrs = 3;
	bool Remote = 5;
	bool ExcludeAttrs = 6;
	bool ExcludeBits = 7;
}

message QueryResponse {
	string Err = 1;
	repeated QueryResult Results = 2;
	repeated ColumnAttrSet ColumnAttrSets = 3;
}

message QueryResult {
	Bitmap Bitmap = 1;
	uint64 N = 2;
	repeated Pair Pairs = 3;
	SumCount SumCount = 5;
	bool Changed = 4;
}

message ImportRequest {
	string Index = 1;
	string Frame = 2;
	uint64 Slice = 3;
	repeated uint64 RowIDs = 4;
	repeated uint64 ColumnIDs = 5;
	repeated int64 Timestamps = 6;
}

message ImportValueRequest {
	string Index = 1;
	string Frame = 2;
	uint64 Slice = 3;
	string Field = 4;
	repeated uint64 ColumnIDs = 5;
	repeated int64 Values = 6;
}
