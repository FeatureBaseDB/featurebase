syntax = "proto3";

package internal;

message Row {
	repeated uint64 Columns = 1;
	repeated string Keys = 3;
	repeated Attr Attrs = 2;
}

message RowIdentifiers {
	repeated uint64 Rows = 1;
	repeated string Keys = 2;
}

message Pair {
	uint64 ID = 1;
	string Key = 3;
	uint64 Count = 2;
}

message FieldRow{
	string Field = 1;
	uint64 RowID = 2;
	string RowKey = 3;
}

message GroupCount{
	repeated FieldRow Group = 1;
	uint64 Count = 2;
	int64 Sum = 3;
}

message ValCount {
	int64 Val = 1;
	int64 Count = 2;
}

message ColumnAttrSet {
	uint64 ID = 1;
	string Key = 3;
	repeated Attr Attrs = 2;
}

message Attr {
	string Key = 1;
	uint64 Type = 2;
	string StringValue = 3;
	int64 IntValue = 4;
	bool BoolValue = 5;
	double FloatValue = 6;
}

message AttrMap {
	repeated Attr Attrs = 1;
}

message QueryRequest {
	string Query = 1;
	repeated uint64 Shards = 2;
	bool ColumnAttrs = 3;
	bool Remote = 5;
	bool ExcludeRowAttrs = 6;
	bool ExcludeColumns = 7;
}

message QueryResponse {
	string Err = 1;
	repeated QueryResult Results = 2;
	repeated ColumnAttrSet ColumnAttrSets = 3;
}

message QueryResult {
	uint32 Type = 6;
	Row Row = 1;
	uint64 N = 2;
	repeated Pair Pairs = 3;
	bool Changed = 4;
    ValCount ValCount = 5;
	repeated uint64 RowIDs = 7;
	repeated GroupCount GroupCounts = 8;
	RowIdentifiers RowIdentifiers = 9;
}

message ImportRequest {
	string Index = 1;
	string Field = 2;
	uint64 Shard = 3;
	repeated uint64 RowIDs = 4;
	repeated uint64 ColumnIDs = 5;
	repeated string RowKeys = 7;
	repeated string ColumnKeys = 8;
	repeated int64 Timestamps = 6;
}

message ImportValueRequest {
	string Index = 1;
	string Field = 2;
	uint64 Shard = 3;
	repeated uint64 ColumnIDs = 5;
	repeated string ColumnKeys = 7;
	repeated int64 Values = 6;
}

message TranslateKeysRequest {
	string Index = 1;
	string Field = 2;
	repeated string Keys = 3;
}

message TranslateKeysResponse {
	repeated uint64 IDs = 3;
}

message ImportRoaringRequestView {
	string Name = 1;
	bytes Data = 2;
}

message ImportRoaringRequest {
	bool Clear = 1;
	repeated ImportRoaringRequestView views = 2;
}