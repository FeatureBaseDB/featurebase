name: Release

on: workflow_dispatch

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd $GITHUB_WORKSPACE
      - run: pwd
      - run: ls -alt
      - run: git pull --tags
      - run: git describe --tags
      - run: echo $(sh .github/workflows/version.sh)
      - run: echo "::set-output version=$(sh .github/workflows/version.sh)"

  build-lattice:
    runs-on: ubuntu-latest
    env:
        CI: false
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - run: |
          cd lattice
          yarn install
          yarn build
          mv build ../
          cd ../
          rm -r lattice
          mv build lattice
          tar -czvf lattice.tar.gz lattice

      - uses: actions/upload-artifact@v3
        with:
          name: lattice.tar.gz
          path: ./lattice.tar.gz

  build-featurebase:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos:
          - "darwin"
          - "linux"
        goarch:
          - "amd64"
          - "arm64"

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: "^1.19.1"

      - name: build featurebase
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ./build/featurebase-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/featurebase
          GOOS="darwin" GOARCH="arm64" go build -o ./build/roaring-migrate-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/roaring-migrate

      - uses: actions/upload-artifact@v3
        with:
          name: featurebase-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ./build/featurebase-${{ matrix.goos }}-${{ matrix.goarch }}

      - uses: actions/upload-artifact@v3
        with:
          name: roaring-migrate-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ./build/roaring-migrate-${{ matrix.goos }}-${{ matrix.goarch }}

